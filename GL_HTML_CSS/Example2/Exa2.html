<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="mystyle2.css">
    <title>Vertical Animated Bar Chart</title>
</head>

<body>
    <div id="bar-chart">
        <div class="bar-with-percentage-value">
            <div id="bar1" class="bar">
                <div class="animation-bar" id="animation-bar-1"></div>
            </div>
            <br>
            30%
        </div>
        <div class="bar-with-percentage-value">
            <div id="bar2" class="bar">
                <div class="animation-bar" id="animation-bar-2"></div>
            </div>
            <br>
            40%
        </div>
        <div class="bar-with-percentage-value">
            <div id="bar3" class="bar">
                <div class="animation-bar" id="animation-bar-3"></div>
            </div>
            <br>
            80%
        </div>
        <b>Bar Plot</b>
    </div>
</body>

</html>
